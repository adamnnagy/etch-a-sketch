<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-sketch</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" type="module" defer></script>
	</head>
	<body>
		<h1 class="title">Etch-a-sketch</h1>
		<p>etch it bro and etch it hard</p>
		<div class="container">
			<aside class="controls">
				<div class="brushes">
					<button id="black-brush-button" class="brush active-color">
						Black
					</button>
					<button id="rainbow-brush-button" class="brush">
						Color
					</button>
					<button id="eraser-brush-button" class="brush">
						Eraser
					</button>
					<button id="clear-button">Clear</button>
				</div>
				<div class="slide-container">
					<input
						type="range"
						name="grid-size"
						id="grid-size"
						min="1"
						max="64"
						value="16"
					/>
					<p id="grid-size-display">16x16</p>
				</div>
			</aside>
			<main id="grid-container" draggable="false"></main>
		</div>
	</body>
</html>
